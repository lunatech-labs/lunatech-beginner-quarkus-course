<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
		<style>
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="Beginner Quarkus" class="content" data-markdown data-background="#1c3b48" data-state="h2Uppercase">
					<textarea data-template>
						## Lunatech Beginner Quarkus Course

						v1.0
					</textarea>
				</section>

				<section data-markdown="01-introduction.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="02-getting-started.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="03-qute.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="04-webservices.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="05-reactive.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="06-kafka.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="07-nfrs.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="08-graphql.md"
						 data-separator-vertical="^\n\n"
						 data-charset="utf-8">
				</section>
				<section data-markdown="09-serverless.md"
								   data-separator-vertical="^\n\n"
								   data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				showNotes: true,
				// The "normal" size of the presentation, aspect ratio will
				// be preserved when the presentation is scaled to fit different
				// resolutions. Can be specified using percentage units.
				width: 1280,
				height: 960,

				// Factor of the display size that should remain empty around
				// the content
				margin: 0.04,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 2.0,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
